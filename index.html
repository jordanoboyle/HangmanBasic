<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Let's Play Hangman!</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Let's Play Hangman!</h1>
  <p>You know how to play...start guessing some letters, try not to kill the person!</p>
  <div class="game-container">
    <svg height="250" width="200" class="figure-container">
      <!-- Hangman's noose -->
      <line x1="60" y1="20" x2="140" y2="20" />
      <line x1="140" y1="20" x2="140" y2="60" />
      <line x1="60" y1="240" x2="60" y2="20" />
      <line x1="20" y1="240" x2="100" y2="240" />

      <!-- Head -->
      <circle cx="140" cy="80" r="15" class="figure-part" />

      <!-- body -->
      <line x1="140" y1="100" x2="140" y2="180" class="figure-part" />

      <!-- arms -->
      <line x1="135" y1="120" x2="100" y2="140" class="figure-part" />
      <line x2="145" y2="120" x1="175" y1="140" class="figure-part" />

      <!-- feet -->
      <line x1="135" y1="180" x2="100" y2="215" class="figure-part" />
      <line x2="145" y2="180" x1="175" y1="215" class="figure-part" />
    </svg>
    <br>
    <br>
    <br>
    <div class="wrong-letters-container">
      <div id="wrong-letters">
        <!-- <p>Wrong </p>
        <span>e, r, y, s, j</span> 
        THIS IS FOR STYLING ONLY-->
      </div>
    </div>
    <div class="word" id="word">
      <!-- <div class="letter">d</div>
      <div class="letter">a</div>
      <div class="letter">r</div>
      <div class="letter">k</div>
      <div class="letter">a</div>
      <div class="letter">g</div>
      THIS IS FOR STLYING ONLY -->
    </div>
  </div>

  <!-- Letter Already Used Pop-Up -->
  <div id="letter-used-container">
    <p>You have already used this letter.</p>
  </div>

  <!-- Container for Final Messages -->
  <div class="popup-container" id="popup-container">
    <div class="popup">
      <h2 id="final-message"></h2>
      <button id="play-button">Play Again</button>
    </div>
  </div>


  <!-- Just drawing a red circle with a radius of 40 -->
  <div>
    <p>Example of SVG Below to play with</p>
    <svg width="600" height="300">
      <circle cx="100" cy="100" r="90" stroke="black" stroke-width="3" fill="red" id="moving-circle" />
    </svg>
    <style>
      /* Animating the circle with some inline text */
      #moving-circle {
        animation: moveCircle 3s infinite alternate ease-in-out;
      }

      @keyframes moveCircle {
        0% {
          transform: translateX(0);
        }

        100% {
          transform: translateX(400px)
        }
      }
    </style>
  </div>


  <script src="script.js"></script>
</body>

</html>
