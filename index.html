<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Let's Play Hangman!</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Let's Play Hangman!</h1>
  <p>You know how to play...start guessing some letters, try not to kill the person!</p>
  <div class="game-container">
    <svg height="250" width="200" class="figure-container">
      <!-- Hangman's noose -->
      <line x1="60" y1="20" x2="140" y2="20" />
      <line x1="140" y1="20" x2="140" y2="60" />
      <line x1="60" y1="240" x2="60" y2="20" />
      <line x1="20" y1="240" x2="100" y2="240" />

      <!-- Head -->
      <circle cx="140" cy="80" r="15" />

      <!-- body -->
      <line x1="140" y1="100" x2="140" y2="180" />

      <!-- arms -->
      <line x1="135" y1="120" x2="100" y2="140" />
      <line x2="145" y2="120" x1="175" y1="140" />

      <!-- feet -->
      <line x1="135" y1="180" x2="100" y2="215" />
      <line x2="145" y2="180" x1="175" y1="215" />
    </svg>
  </div>





  <p>Example of SVG Below to play with</p>
  <svg width="600" height="300">
    <!-- Just drawing a red circle with a radius of 40 -->
    <circle cx="100" cy="100" r="90" stroke="black" stroke-width="3" fill="red" id="moving-circle" />
  </svg>
  <style>
    /* Animating the circle with some inline text */
    #moving-circle {
      animation: moveCircle 3s infinite alternate ease-in-out;
    }

    @keyframes moveCircle {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(400px)
      }
    }
  </style>
  <script src="script.js"></script>
</body>

</html>
